<html>
  <head>
    <meta charset="utf-8">
    <title>Firefox Hello: QApp</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <script src='libs/opentok.js'></script>
    <script src='libs/tokbox/v2.2.9.1/js/TB.js'></script>
    <script src='libs/simplewebrtc.js'></script>

    <script src='js/tokbox.js'></script>
    <script src='js/simplewebrtc.js'></script>
    <script src='js/gum.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body>
    <section id="menu" class="panel">
      <h1>Firefox Hello</h1>
      <h2>Reference QApp</h2>
      <p>Remember to enable 'Developer > Developer HUD > Frames por second'. Then execute 'adb logcat | grep HWComposer' in your console.</p>

      <button id="launch-opentok" class="menu-option">
        OpenTok
      </button>
      <button id="launch-simplewebrtc" class="menu-option">
        simplewebrtc
      </button>
      <button id="launch-gum" class="menu-option">
        gUM
      </button>
    </section>

    <section id="gum" class="panel">
      <div id="video-gum-container">
      </div>
      
      <h1 class="title">gUM</h1>
      <footer class="bottom-options">
        <button id="cancel-gum" class="bottom-option cancel">
          Cancel
        </button>
      </footer>
    </section>

    <section id="opentok" class="panel">
      <div id="video-opentok-container">
      </div>
      
      <h1 class="title">opentok</h1>
      <footer class="bottom-options">
        <button id="cancel-opentok" class="bottom-option cancel">
          Cancel
        </button>
      </footer>
    </section>

    <section id="simplewebrtc" class="panel">
      <div id="video-simplewebrtc-container">
      </div>
      
      <h1 class="title">SimpleWebRTC</h1>
      <footer class="bottom-options">
        <button id="cancel-simplewebrtc" class="bottom-option cancel">
          Cancel
        </button>
      </footer>
    </section>
  </body>
</html>
